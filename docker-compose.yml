version: "3.8"
name: furniture-store

services:
  app:
    build:
#      args:
#        user: roth
#        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: furniture-store-api
    container_name: furniture-store-api
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - furniture-store

  db:
    image: mysql:latest
    container_name: furniture-store-db
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - /var/mysql:/docker-entrypoint-initdb.d
    networks:
      - furniture-store

  nginx:
    image: nginx
    container_name: furniture-store-nginx
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - furniture-store

networks:
  furniture-store:
    driver: bridge
