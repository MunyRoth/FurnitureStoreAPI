version: "3.8"
name: furniture-store

services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    networks:
      - furniture-store
    ports:
        - "8080:8080"
    depends_on:
        - db

  db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - /var/mysql:/docker-entrypoint-initdb.d
    networks:
      - furniture-store

  nginx:
    build:
      context: ./docker-compose/nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - furniture-store
    depends_on:
        - app

networks:
  furniture-store:
    driver: bridge
